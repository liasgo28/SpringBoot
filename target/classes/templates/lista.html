<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>SpringBoot</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="listaDePessoas">
		    <table class="table table-hover">
		        <thead>
		        <tr>
		            <th>Nome</th>
		            <th>Email</th>
		            <th>telefone</th>
		        </tr>
		        </thead>
		        <tr th:each="pessoa : ${pessoas}">
		            <td> <span th:text="${pessoa.nome}"></span> </td>
		            <td> <span th:text="${pessoa.telefone}"></span> </td>
		            <td> <span th:text="${pessoa.endereco}"></span> </td>
		        </tr>
		    </table>
		</div>
		
		<hr/>
		
		<form action="salvar" method="post">
		    <div class="form-group">
		        <label for="nome">Nome Completo </label>
		        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" />
		    </div>
		    <div class="form-group">
		        <label for="endereco">Endereco </label>
		        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereco" />
		    </div>
		    <div class="form-group">
		        <label for="telefone">Telefone </label>
		        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone" />
		    </div>
		    <button type="submit" class="btn btn-success">Convidar</button>
		</form>
		
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
